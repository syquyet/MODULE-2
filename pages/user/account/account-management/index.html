  <body>
    <header>
      <nav>
        <ul>
          <li class="logo-content">
            <img src="/image/logo.jpg" alt="" /><big>SUONGG STORE</big>
          </li>
        </ul>
        <ul class="nav-container">
          <li><a href="/index.html">TRANG CHỦ</a></li>

          <li>
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a>

        </ul>
      </nav>
    </header>
    <main>
      <section class="manage-account">
        <form action="">
          <h5>THÔNG TIN KHÁCH HÀNG</h5>
          <hr />

          <div>
            <label for="">Tên khách hàng:</label><br />
            <input id="input-name" type="text" />
          </div>
          <div>
            <label for="">Email:</label><br />
            <input id="input-email" type="email" />
          </div>
          <div>
            <label for="">Số điện thoại:</label><br />
            <input id="input-phone" type="number" />
          </div>
          <div>
            <label for="">Mật khẩu: </label><br />
            <input id="input-password" type="text" />
          </div>

          <div class="account-btn">
            <div>
              <button class="account-btn-edit" onclick="handleEdit()">
                edit
              </button>
              <button
                class="account-btn-delete"
                onclick="handleDelete() "
                type="button"
              >
                delete
              </button>
            </div>

            <div>
              <button type="button" class="account-btn-history" onclick="handleBackOrderUser()">Lịch sử mua hàng</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col">

            </div>
          </div>
          <div class="footer-col">
            <div>

                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15338.561926949256!2d108.2038231!3d16.0322201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1693217574068!5m2!1svi!2s"

          </div>
        </div>

    </footer>
